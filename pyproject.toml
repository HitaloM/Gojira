[project]
name = "gojira"
description = "A Telegram bot that retrieves data from the Anilist API, specifically for manga and anime content."
readme = "README.rst"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [{ name = "Hitalo M." }]
dependencies = [
  "aiogram[fast, i18n] >= 3.0.0b7",
  "aiohttp[speedups] >= 3.8.4",
  "aiosqlite >= 0.19.0",
  "numpy >= 1.24.3",
  "lxml >= 4.9.2",
  "humanize >= 4.6.0",
  "loguru >= 0.7.0",
  "pydantic[dotenv] >= 1.10.7",
  "meval >= 2.5",
  "ujson >= 5.7.0",
  "backoff >= 2.2.1",
  "cashews[redis, speedup] >= 6.1.0",
]
dynamic = ["version"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "gojira/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
Repository = "https://github.com/HitaloM/Gojira/"

[tool.ruff]
line-length = 99
src = ["gojira"]
target-version = "py311"
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "SIM", # flake8-simplify
  "RET", # flake8-return
  "C4",  # flake8-comprehensions
]

[tool.ruff.isort]
known-first-party = ["gojira"]

[tool.black]
line-length = 99
target-version = ["py311"]

[tool.rye]
managed = true
